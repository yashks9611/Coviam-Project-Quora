<div class="modal-header">
    <h5 class="modal-title text-center">Upload Background Picture...</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body"> 
    <div class="col">
        <label>Upload file</label>
        <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
            <div class="input-group-prepend">
            <span class="input-group-text"><i class="nc-icon nc-cloud-upload-94"></i></span>
            </div>
            <input type="file" class="form-control" placeholder="Upload a file" (focus)="focus=true" (blur)="focus=false" (change)="onFileChange($event)">
        </div>
    </div>
</div>
<div class="justify-content-around modal-footer">
    <div class="float-left justify-content-center">
        <button type="button" class="btn btn-danger btn-link text-center w-100" (click)="sendImage()">Upload</button>
    </div>
    <!-- <div class="divider p-0 m-0 justify-content-center"></div> -->
    <div class="float-right justify-content-center">
        <button type="button" class="btn btn-default btn-link text-center w-100" (click)="activeModal.close('Close click')">Cancel</button>
    </div>
</div>
