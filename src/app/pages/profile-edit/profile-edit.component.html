<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
        <div class="container m-4 d-flex align-self-end justify-content-center">
            <div class="motto text-center">
                <button type="button" class="btn btn-outline-neutral btn-round "><i class="nc-icon nc-scissors"></i>&nbsp; Edit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="container">
                    <div class="owner">
                        <div class="avatar-edit">
                            <img src="./assets/img/faces/joe-gardner-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                        </div>
                        <div class="row">
                            <div class="mr-auto ml-auto">
                                <button class="btn btn-outline-danger btn-lg btn-round"><i class="nc-icon nc-scissors"></i>  Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="section landing-section">
                    <div class="col-9 mx-auto">
                        <form class="edit-form">
                            <h2 class="text-center">Edit Profile</h2>
                            <div class="row">
                                <div class="col">
                                    <label>Username</label>
                                    <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="nc-icon nc-circle-10"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>First Name</label>
                                    <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="First Name" (focus)="focus=true" (blur)="focus=false" >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>Last Name</label>
                                    <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text">  <i class="nc-icon nc-single-02"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Last Name" (focus)="focus1=true" (blur)="focus1=false" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Email</label>
                                    <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="nc-icon nc-email-85"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                                    </div>
                                </div>
                            </div>
                                
                            <label>Bio</label>
                            <textarea class="form-control" rows="4" placeholder="Tell us about yourself"></textarea>
                            <div class="row">
                                <div class="mr-auto ml-auto">
                                    <button class="btn btn-danger btn-lg btn-fill">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section profile-edit-content">
        
    
        
    </div>
</div>
